<div class="menu" data-bind="foreach: { data: menu, as: 'menuItem'}">
    <span>
    	<knob-button class="menu-item" params="
    		label: menuItem.label,
    		click: menuItem.click
    	"></knob-button>
    </span>
</div>
<div data-bind="if: resource() === 'login'">
	<login-surface></login-surface>
</div>
<div data-bind="if: resource() === 'profile'">
	<!--<profile-component></profile-component>-->
</div>
<div data-bind="if: resource() === 'trade'">
	<!--<trader-component></trader-component>-->
</div>
<div data-bind="if: resource() === 'charts' && symbol() == null">
	<chart-chooser params="
		baseRoute: baseRoute
	"></chart-chooser>
</div>
<div data-bind="if: resource() === 'charts' && symbol() != null">
	<chart-component params="
			url: './chart_data/formatted50',
			divId: 'format50'
		"></chart-component>
</div>
